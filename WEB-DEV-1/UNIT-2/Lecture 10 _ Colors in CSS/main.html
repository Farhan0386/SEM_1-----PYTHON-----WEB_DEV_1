<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Practice: Colors & Fonts</title>

  <!-- Google Font Example -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Lobster&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif; /* Change font here */
      background-color: #cfd6e7;          /* Change background color */
    }

    h1 {
      color: #FF5733;                     /* HEX color */
      font-family: 'Lobster', cursive;    /* Change heading font */
    }

    p {
      color: rgb(60, 60, 60);             /* RGB color */
      font-size: 18px;
    }

    .highlight {
      background-color: rgba(255, 255, 0, 0.5); /* RGBA background */
      padding: 8px;
    }
  </style>
</head>
<body>

  <h1>Practice Colors & Fonts</h1>

  <p>This is a normal paragraph. Try changing its <strong>color</strong> or <strong>font-family</strong>.</p>

  <p class="highlight">This text has a semi-transparent background. Adjust RGBA values!</p>

</body>
</html>
