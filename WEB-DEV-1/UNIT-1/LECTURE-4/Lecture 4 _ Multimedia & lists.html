    <title>Audio and Image</title>
</head>
<body>
    <h1>Audio tag </h1><hr>
  
    <audio controls>

     <h1>video tag</h1><hr>
     <video src="video.mp4" type="video/mp4" width="800" height="430" controls autoplay loop></video>
    <source media="(min-width:300*400)" srcset="video.mp4" type="video/mp4">
